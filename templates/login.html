<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #333; /* Fondo gris oscuro */
            display: flex;
            flex-direction: column; /* Dirección por defecto para móviles */
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .image-container {
            width: 90%; /* Imagen ocupa 90% del ancho en móviles */
            max-width: 500px; /* Tamaño máximo en pantallas grandes */
            height: auto; /* Mantener proporción */
            margin-bottom: 20px;
        }

        .image-container img {
            width: 100%;
            height: auto;
            display: block;
            border-radius: 12px; /* Bordes redondeados para la imagen */
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3); /* Sombra alrededor */
        }

        .form-container {
            width: 90%; /* Formulario ocupa 90% del ancho en móviles */
            max-width: 400px;
            background-color: #fff;
            padding: 30px;
            border-radius: 12px; /* Bordes redondeados */
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3); /* Sombra alrededor */
            text-align: center;
        }

        .form-container h1 {
            margin-bottom: 20px;
            color: #333; /* Texto negro */
        }

        .form-container label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
            color: #333;
        }

        .form-container input {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
        }

        .form-container button {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 8px;
            background-color: #007bff;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }

        .form-container button:hover {
            background-color: #0056b3;
        }

        /* Vista de pantallas grandes */
        @media (min-width: 768px) {
            body {
                flex-direction: row; /* Elementos en fila */
            }

            .image-container {
                flex: 1;
                max-width: 50%; /* Imagen ocupa 50% del ancho */
                margin-right: 20px;
            }

            .form-container {
                flex: 1;
                max-width: 40%; /* Formulario ocupa menos espacio */
            }
        }
    </style>
</head>
<body>
    <div class="image-container">
        <img src="/static/images/index/inicio.png" alt="Puppy Urns">
    </div>
    <div class="form-container">
        <h1>Iniciar Sesión</h1>
        <form method="POST" action="/">
            <label for="email">Correo:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" required>
            
            <button type="submit">Iniciar Sesión</button>
        </form>
        <p>¿No tienes una cuenta? <a href="/registro">Registrarme</a></p>
    </div>
    
</body>
</html>
