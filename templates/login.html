<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #2c3e50;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .image-container {
            width: 90%;
            max-width: 500px;
            height: auto;
            margin-bottom: 20px;
        }

        .image-container img {
            width: 100%;
            height: auto;
            display: block;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        .form-container {
            width: 90%;
            max-width: 300px;
            background-color: #fff;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            text-align: center;
        }

        .form-container h1 {
            margin-bottom: 20px;
            color: #333;
            font-size: 20px;
        }

        .form-container label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
            color: #333;
        }

        .form-container input {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
        }

        .form-container button {
            width: 100%;
            padding: 8px;
            border: none;
            border-radius: 8px;
            background-color: #007bff;
            color: white;
            font-size: 14px;
            cursor: pointer;
        }

        .form-container button:hover {
            background-color: #0056b3;
        }

        .form-container p {
            font-size: 12px;
            margin-top: 10px;
        }

        .form-container p a {
            color: #007bff;
            text-decoration: none;
        }

        .form-container p a:hover {
            text-decoration: underline;
        }

        .forgot-password {
            margin-top: 10px;
            font-size: 14px;
        }

        /* Vista de pantallas grandes */
        @media (min-width: 768px) {
            body {
                flex-direction: row;
            }

            .image-container {
                flex: 1;
                max-width: 50%;
                margin-right: 20px;
            }

            .form-container {
                flex: 1;
                max-width: 25%;
                margin-right: 50px; /* Aumentar margen derecho */
            }
        }
    </style>
</head>
<body>
    <div class="image-container">
        <img src="/static/images/index/inicio.png" alt="Puppy Urns">
    </div>
    <div class="form-container">
        <h1>Iniciar Sesión</h1>
        <form method="POST" action="/">
            <label for="email">Correo:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" required>
            
            <button type="submit">Iniciar Sesión</button>
        </form>
        <p>¿No tienes una cuenta? <a href="/registro">Registrarme</a></p>
        <div class="forgot-password">
            <a href="/olvide-contraseña">Olvidé mi contraseña</a>
        </div>
    </div>
</body>
</html>
