<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogo</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .navbar {
            background-color: #333;
            color: white;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .navbar h1 {
            margin: 0;
            font-size: 24px;
            flex: 1;
            text-align: left;
            color: white;
        }
        .cart-icon {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .hamburger {
            cursor: pointer;
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            justify-content: center;
            flex: 1;
        }
        .hamburger div {
            width: 30px;
            height: 4px;
            background-color: white;
            margin: 3px 0;
        }
        .menu {
            display: none;
            flex-direction: column;
            background-color: #444;
            position: absolute;
            right: 20px;
            top: 50px;
            padding: 10px;
            border-radius: 5px;
        }
        .menu a {
            color: white;
            text-decoration: none;
            padding: 10px 0;
            text-align: center;
        }
        .menu a:hover {
            background-color: #555;
        }
        .catalog-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            padding: 20px;
            margin: 0 auto;
            max-width: 800px;
        }
        .model-card {
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            cursor: pointer;
            transition: transform 0.2s;
        }
        .model-card:hover {
            transform: scale(1.05);
        }
        .model-card img {
            max-width: 100%;
            border-bottom: 1px solid #ddd;
            border-radius: 8px;
        }
    </style>
    <script>
        function toggleMenu() {
            const menu = document.querySelector(".menu");
            menu.style.display = menu.style.display === "flex" ? "none" : "flex";
        }

        function redirectToForms(modelUuid) {
            window.location.href = `/clienteforms/${modelUuid}`;
        }
    </script>
</head>
<body>
    <div class="navbar">
        <h1>Catálogo</h1>
        <div class="cart-icon">
            <a href="/clientecarrito" class="btn btn-outline-light">
                <i class="bi bi-cart"></i> Carrito
            </a>
        </div>
        <div class="hamburger" onclick="toggleMenu()">
            <div></div>
            <div></div>
            <div></div>
        </div>
        <div class="menu">
            <a href="/clientecatalogo">Catálogo</a>
            <a href="/clientecarrito">Carrito</a>
            <a href="/clientepedidos">Pedidos</a>
            <a href="/">Salir</a>
        </div>
    </div>

    <div class="catalog-container">
        {% for item in catalogos %}
            <div class="model-card" onclick="redirectToForms('{{ item['model-uuid'] }}')">
                <img src="data:image/png;base64,{{ item['img']['modelos'] }}" alt="{{ item['Tipo de Modelo'] }}">
            </div>
        {% endfor %}
    </div>    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.js"></script>
</body>
</html>
